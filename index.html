<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div id="logo">
            <h1>The Code Review</h1>  
        </div>
        <div class="container">
            <h2>Sign up for our newsletter</h2>
            <p>Get the lastest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    <main>
        <form>
            <fieldset id="first">
                <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option value="california">California</option>
                    <option value="texas">Texas</option>
                    <option value="new_york">New York</option>
                </select><br>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">
            </fieldset>
            <fieldset id="second">
                <legend>Newsletter</legend>
                <label>Select the newsletter you would like to recieve</label>
                <div class="check_check">
                    <input type="checkbox" id="html_news" value="html_news" name="user_html"><label class="check" for="html_news">HTML News</label><br>
                    <input type="checkbox" id="css_news" value="css_news" name="user_css"><label class="check" for="css_news">CSS News</label><br>
                    <input type="checkbox" id="javascript_news" value="javascript_news" name="user_javascript"><label class="check" for="javascript_news">Javascript News</label>
                </div>
                <label>Newsletter format</label>
                <div class="radio_check">
                    <input type="radio" id="html" value="html" name="user_format"><label for="html" class="radio">HTML</label>
                    <input type="radio" id="plain_text" value="plain_text" name="user_format"><label for="plain_text" class="radio">Plain Text</label>
                </div>
                <div class="bio">
                    <label>Other topics you'd like to hear about</label>
                    <textarea id="topic" name="user_topic"></textarea>
                </div>
                <div class="sub">
                    <button type="submit">Sign Up</button>
                </div>

            </fieldset>
        </form>
    </main>
    
    
</body>
</html>
